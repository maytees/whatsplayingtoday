  const song_title = document.getElementById("title");

  function csvToObject(csv) {
    // Split the CSV data into rows
    const rows = csv.split('\n');
    const result = [];

    // Loop through each row
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i].trim();
      if (row === '') continue; // Skip empty rows

      const columns = row.split(',');

      const month = columns[0];
      const date = parseInt(columns[1]);
      const year = parseInt(columns[2]);
      const day = columns[3];
      const dayColor = columns[4];
      const songs = columns[5];
      const location = columns[6];
      const notes = columns[7];

      const entry = {
        Month: month,
        Date: date,
        Year: year,
        Day: day,
        color: dayColor,
        Songs: songs,
        Location: location,
        Notes: notes,
      };

      result.push(entry);
    }

    return result;
  }

  function formatDateToCSVDate(date) {
    const months = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    const day = date.getDate();
    const month = months[date.getMonth()];
    const year = date.getFullYear();

    return `${month}, ${day},${year}`;
  }

  function findEntryByDate(data, currentDate) {
    const formattedCurrentDate = formatDateToCSVDate(currentDate);

    for (const entry of data) {
      if (entry.Date && entry.Month && entry.Year) {
        const formattedEntryDate = `${entry.Month}, ${entry.Date},${entry.Year}`;

        if (formattedEntryDate === formattedCurrentDate) {
          return entry;
        }
      }
    }

    return null; // No matching entry found for the current date
  }

  // Get the current date
  const currentDate = new Date();
  const result = csvToObject(songs_csv);

  const entry = findEntryByDate(result, currentDate);

  } else {
